<script type="text/javascript">
    RED.nodes.registerType('opencv',{
        category: 'analysis',
        color: 'white',
        defaults: {
            name: {
                value: ""
	    }
        },
        inputs:1,
        outputs:1,
        icon: "opencv.png",
        label: function() {
            return this.name || "opencv";
        }
    });
</script>

<script type="text/x-red" data-template-name="opencv">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="opencv">
