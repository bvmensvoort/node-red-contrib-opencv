<script type="text/javascript">
    RED.nodes.registerType('opencv',{
        category: 'analysis',
        color: 'white',
        defaults: {
            detect: { value: "FACE_CASCADE", required: true },
            output: { value: "json", required: true },
            name: { value: "" }
        },
        inputs:1,
        outputs:1,
        icon: "opencv.png",
        label: function() {
            return this.name || "opencv";
        }
    });
</script>

<script type="text/x-red" data-template-name="opencv">
    <div class="form-row">
        <label for="node-input-detect"><i class="fa fa-book"></i> Detect</label>
        <select type="text" id="node-input-detect">
            <option value="FACE_CASCADE">Face</option>
            <option value="EYE_CASCADE">Eye</option>
            <option value="EYEGLASSES_CASCADE">Eyeglasses</option>
            <option value="FULLBODY_CASCADE">Fullbody</option>
            <option value="CAR_SIDE_CASCADE">Car side</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-arrow-left"></i> Output</label>
        <select type="text" id="node-input-output">
            <option value="json">JSON</option>
            <option value="buffer">Image buffer</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="opencv">
    <p>Node-RED node for OpenCV.</p>
    <p>Image file buffer and file path are supported as input message.</p>
    <p>Currently output is only result of face detection.</p>
</script>
